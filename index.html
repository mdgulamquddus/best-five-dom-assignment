<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best Dream Five Players</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Best Dream Five Players</h1>
    </header>
    <main class="container">
      <div class="row">
        <div id="all-players" class="col-8">
          <div class="row text-center">
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/lionel.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-one" class="card-title">Lionel Messi</h5>
                  <button id="palyer-1" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/kylian.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-two" class="card-title">Kylian Mbappé</h5>
                  <button id="palyer-2" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/neymar.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-three" class="card-title">Neymar Jr</h5>
                  <button id="palyer-3" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/renato.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-four" class="card-title">Renato Sanches</h5>
                  <button id="palyer-4" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/sergio.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-five" class="card-title">Sergio Ramos</h5>
                  <button id="palyer-5" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/vitor.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-six" class="card-title">Vítor Machado</h5>
                  <button id="palyer-6" class="btn btn-primary">Select</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row text-center">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title fw-semibold">Best Five Players</h2>
                  <ol id="five-players"></ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best Dream Five Players</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-5">Best Dream Five Players</h1>
    </header>
    <main class="container">
      <div class="row">
        <div id="all-players" class="col-8">
          <div class="row text-center">
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/lionel.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-one" class="card-title">Lionel Messi</h5>
                  <button id="palyer-1" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/kylian.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-two" class="card-title">Kylian Mbappé</h5>
                  <button id="palyer-2" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/neymar.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-three" class="card-title">Neymar Jr</h5>
                  <button id="palyer-3" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/renato.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-four" class="card-title">Renato Sanches</h5>
                  <button id="palyer-4" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/sergio.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-five" class="card-title">Sergio Ramos</h5>
                  <button id="palyer-5" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-4">
              <div class="card">
                <img src="images/vitor.png" alt="" />
                <div class="card-body">
                  <h5 id="palyer-six" class="card-title">Vítor Machado</h5>
                  <button id="palyer-6" class="btn btn-primary big-btn">
                    Select
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row text-center">
            <div class="col-sm-12 mb-5">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title fw-semibold">Best Five Players</h2>
                  <ol id="five-players"></ol>
                </div>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title fw-semibold">Budget</h2>
                  <div class="row mb-2">
                    <div class="col-3"><label for="">Per Player</label></div>
                    <div class="col-2">
                      <input id="single-player-expense" type="number" name="" />
                    </div>
                  </div>
                  <button id="calculate" class="btn btn-primary big-btn my-3">
                    Calculate
                  </button>
                  <div class="row mb-3">
                    <div class="col-4">
                      <label for="">Player Expenses</label>
                    </div>
                    <div class="col-2">
                      <p>$<span id="five-expense">00</span></p>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-3"><label for="">Manager</label></div>
                    <div class="col-2">
                      <input type="number" name="" id="manager-expense" />
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-3"><label for="">Coach</label></div>
                    <div class="col-2">
                      <input type="number" name="" id="coach-expense" />
                    </div>
                  </div>
                  <button id="" class="btn btn-primary big-btn my-3">
                    Calculate Total
                  </button>
                  <div class="row mb-3">
                    <div class="col-2">
                      <label for="">Total</label>
                    </div>
                    <div class="col-10 text-danger">$<span>00</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function getInputValue(inputId) {
        const getSinglePlayerInputId = document.getElementById(inputId);
        const singlePlayerInputValue = getSinglePlayerInputId.value;
        const singlePlayerValue = parseInt(singlePlayerInputValue);
        return singlePlayerValue;
      }
      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          const fivePlayerSId = document.getElementById("five-players");
          const totalPlayerArray = fivePlayerSId.childNodes;
          const totalPlayer = totalPlayerArray.length;
          console.log(totalPlayer);

          const playerValue = getInputValue("single-player-expense");
          console.log(playerValue);
          const getFivePlayerExpenseId =
            document.getElementById("five-expense");
          const fivePlayerExpenseInnerValue = getFivePlayerExpenseId.innerText;
          const fivePlayerExpense = parseInt(fivePlayerExpenseInnerValue);
          const totalFivePlayerExpense = totalPlayer * playerValue;
          getFivePlayerExpenseId.innerText = totalFivePlayerExpense;
          console.log(totalFivePlayerExpense);
        });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
